{% extends "base.html" %}

<script>
	$(function() {
		$('#download-file-btn').click(function() {
			$.ajax({
				type: 'POST',
				url: '/download',
				data: JSON.stringify(dname),
				// data: form_data,
				contentType: false,
				cache: false,
				processData: false,
				async: false,
				// url: "/download",
				contentType: 'application/json',
				// type: "get",
				success: function(data) {
					console.log('Success!');
					console.log(data);
				},
				error: function(error) {
					console.log("Failure!");
					console.log(error);
				}
		});
	}
</script>

{% block content %}

{{ data | safe }}

{{ filename }}

{{ dname }}

<form id="download-form" action="{{ url_for('download') }}" method="post">
	<input type="hidden" id="filename" name="filename" value={{dname}}>
	<input type="submit" value="Download">
</form>


{% endblock %}
