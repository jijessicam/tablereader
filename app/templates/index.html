{% extends "base.html" %}

{% block app_content %}

<body>
	<div id="loading" style="display:none;"></div>
	<div id="content">
		<p>
			
		</p>
		<p>
	    <form method="POST" action="/upload" id="upload-file" enctype="multipart/form-data">
	    	<fieldset>
		        <input name="file-input" id="file-input" type="file" class="inputfile" data-multiple-caption="{count} files selected" multiple>
		        <label for="file-input">Select a file</label>
		        <input type="hidden" id="file-url" name="file-url" value="">
			</fieldset><br>
	<!-- 	    <fieldset>
		        <button id="upload-file-btn" type="button">Upload</button>
		    </fieldset> -->
		  	<input type="submit" class="custom-button" value="Upload" onclick="loading();">
		</form>
		</p>
	</div>
</body>

<script type="text/javascript">
	function loading() {
		$('#loading').show();
		$("#content").hide();
	}

	;( function ( document, window, index )
	{
		var inputs = document.querySelectorAll( '.inputfile' );
		Array.prototype.forEach.call( inputs, function( input )
		{
			var label	 = input.nextElementSibling,
				labelVal = label.innerHTML;

			input.addEventListener( 'change', function( e )
			{
				var fileName = '';
				if( this.files && this.files.length > 1 )
					fileName = ( this.getAttribute( 'data-multiple-caption' ) || '' ).replace( '{count}', this.files.length );
				else
					fileName = e.target.value.split( '\\' ).pop();

				if( fileName )
					label.querySelector( 'span' ).innerHTML = fileName;
				else
					label.innerHTML = labelVal;
			});

			// Firefox bug fix
			input.addEventListener( 'focus', function(){ input.classList.add( 'has-focus' ); });
			input.addEventListener( 'blur', function(){ input.classList.remove( 'has-focus' ); });
		});
	}( document, window, 0 ));

</script>
